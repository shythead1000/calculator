<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="display-screen">
                <div class="num-inputs"></div>
                <div class="num-outputs"></div>
            </div>
            <button id="bckspce">BACKSPACE</button>
            <button id="cler">CLEAR</button>
            <button id="asubtract">-</button>
            <button id="a1">1</button>
            <button id="a2">2</button>
            <button id="a3">3</button>
            <button id="add">+</button>
            <button id="a4">4</button>
            <button id="a5">5</button>
            <button id="a6">6</button>
            <button id="amultiply">x</button>
            <button id="a7">7</button>
            <button id="a8">8</button>
            <button id="a9">9</button>
            <button id="adivide">/</button>
            <button></button>
            <button id="a0">0</button>
            <button id="a.">.</button>
            <button id="aequal">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
